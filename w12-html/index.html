<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <nav>
        <label>Busqueda</label>
        <input type="search" name="busqueda" id="busqueda" form="formulario">
    </nav>

    <section>
        <form name="formulario" id="formulario" method="GET">
            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre">
            
            <input type="submit" value="enviar">

            <datalist id="informacion">
                <option value="123123123" label="Telefono 1">
                <option value="456456456" label="Telefono 2">
            </datalist>
            <input type="tel" name="telefono" id="telefono" list="informacion">
        </form>
    </section>
</body>
</html>
