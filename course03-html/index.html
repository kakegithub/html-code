<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course 03</title>
</head>
<body>
    <img src="https://placekitten.com/200/200"/>
    <!-- <a></a>  nos permite navegar de un sitio a otro-->
    <link />
    <a href="https://www.google.com">Ir a Google</a>
    <!-- Lista Desordenada -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <!-- Lista Ordenada -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <!-- TABLAS-->
    <table>
        <!--Cabecera-->
        <thead>
            <!--Filas-->
            <tr>
                <!--Numero celdas-->
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <!--Contenido-->
        <tbody>
            <!--Filas-->
            <tr>
                <!--Numero celdas-->
                <td>Enero</td>
                <td>1000$</td>
            </tr>
            <!--Filas-->
            <tr>
                <!--Numero celdas-->
                <td>Febrero</td>
                <td>500$</td>
            </tr>
        </tbody>
        <!--Pie de la tabla-->
        <tfoot>
            <!--Filas-->
            <tr>
                <!--Numero celdas-->
                <td>Suma Total:</td>
                <td>1500$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
